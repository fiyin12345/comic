<!DOCTYPE html>
<html>
    <head>
        <title>
            Sample
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <a-scene background="color:blue">
            <a-assets>
                <img src="firstimage.png" id="first">
                <img src="secondimage.png" id="second">
                <img src="thirdimage.png" id="third">
                <img src="fourthimage.png" id="fourth">
                <img src="fifthimage.png" id="fifth">
            </a-assets>
            <a-entity position="0 2 -5" layer="src:#first; width:5; height:7;"></a-entity>
        </a-scene>
    </body>
</html>
